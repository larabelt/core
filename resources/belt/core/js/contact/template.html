<div>
    <form v-if="!success" role="form" @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
        <div class="form-group" :class="{ 'has-error': form.error('name') }">
            <input class="form-control" v-model="form.name" placeholder="Name">
            <span v-for="error in form.error('name')" class="text-danger">{{ error }}</span>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('email') }">
            <input type="email" class="form-control" v-model="form.email" placeholder="Email">
            <span v-for="error in form.error('email')" class="text-danger">{{ error }}</span>
        </div>
        <div class="form-group" :class="{ 'has-error': form.error('comments') }">
            <label for="comments">Comments</label>
            <belt-editor v-model="form.comments"></belt-editor>
            <span v-for="error in form.error('comments')" class="text-danger">{{ error }}</span>
        </div>
        <div class="text-right">
            <button @click.prevent="submit" type="submit" class="btn btn-primary" :disabled="form.errors.any()">
                <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                <span v-else>save</span>
            </button>
        </div>
    </form>
    <slot v-else>Success! Thanks.</slot>
</div>
