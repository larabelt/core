<span>
    <div class="form-group" :class="{ 'has-error': form && form.error(column) }">
        <label><slot>{{ label }}</slot></label>
        <select :name="form[column]" v-model="form[column]" class="form-control" @change="emitEvent()">
            <template v-for="option in options">
                <option :value="option.value">{{ option.label }}</option>
            </template>
        </select>
        <span class="help-block">{{ description }}</span>
        <span v-for="error in form.error(column)" class="text-danger">{{ error }}</span>
    </div>
</span>
