<div class="box box-primary">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keydown="table.index()"
                    >
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID <column-sorter :column="'work_requests.id'"></column-sorter></th>
                        <th>Type</th>
                        <th>Item</th>
                        <th>Created <column-sorter :column="'work_requests.created_at'"></column-sorter></th>
                        <th>Updated <column-sorter :column="'work_requests.updated_at'"></column-sorter></th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="workRequest in table.items">
                        <td>{{ workRequest.id }}</td>
                        <td>{{ workRequest.workflow.name }}</td>
                        <td>
                            <template v-if="workRequest.workflow.item_url">
                                <a :href="workRequest.workflow.item_url">{{ workRequest.workflow.label }}</a>
                            </template>
                            <template v-else>
                                {{ workRequest.workflow.label }}
                            </template>
                        </td>
                        <td>{{ datetime(workRequest.created_at, 'L LT') }}</td>
                        <td>{{ datetime(workRequest.updated_at, 'L LT') }}</td>
                        <td class="text-right">
<!--                            <router-link :to="{ name: 'workRequests.edit', params: { id: workRequest.id } }" :class="'btn btn-xs btn-default'" title="edit workRequest">-->
<!--                                <i class="fa fa-edit"></i>-->
<!--                            </router-link>-->
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Item</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
