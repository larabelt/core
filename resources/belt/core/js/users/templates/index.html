<div id="belt-users-manager" class="box box-primary">
    <div class="box-body">

        <div class="filter-set clearfix">
            <div class="pull-left">
                <filter-search dusk="filter-search" @filter-search-update="filter"></filter-search>
            </div>
            <div class="pull-right">
                <router-link :to="{ name: 'users.create' }" :class="'btn btn-primary'">add user</router-link>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        ID
                        <column-sorter :column="'users.id'"></column-sorter>
                    </th>
                    <th>
                        Email
                        <column-sorter :column="'users.email'"></column-sorter>
                    </th>
                    <th>
                        First Name
                        <column-sorter :column="'users.first_name'"></column-sorter>
                    </th>
                    <th>
                        Last Name
                        <column-sorter :column="'users.last_name'"></column-sorter>
                    </th>
                    <th>Created<column-sorter :column="'users.created_at'"></column-sorter></th>
                    <th>Updated<column-sorter :column="'users.updated_at'"></column-sorter></th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="item in table.items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.first_name }}</td>
                        <td>{{ item.last_name }}</td>
                        <td>{{ item.created_at }}</td>
                        <td>{{ item.updated_at }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button
                                        type="button"
                                        class="btn btn-xs btn-default dropdown-toggle text-muted"
                                        data-toggle="dropdown"
                                        aria-expanded="false"
                                        title="options"
                                >
                                    <i class="fa fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><modal-delete :item-id="item.id" _class="''" :callingObject="table"><i class="fa fa-trash"></i> Remove</modal-delete></li>
                                </ul>
                                <router-link :to="{ name: 'users.edit', params: { id: item.id } }" :class="'btn btn-xs btn-default belt-users-edit'" title="edit user">
                                    <i class="fa fa-edit"></i>
                                </router-link>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th class="text-right">Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
