<tr>
    <td>{{ role.name }}</td>
    <td>{{ role.description }}</td>
    <td class="text-right">
        <template v-if="hasRole">
            <button class="btn btn-primary btn-sm" @click="toggle()"><i class="fa fa-check-square-o"></i></button>
        </template>
        <template v-else>
            <button class="btn btn-default btn-sm" @click="toggle()"><i class="fa fa-square-o"></i></button>
        </template>
    </td>
</tr>
