<div>

    <template v-if="superAbility">
        <div class="clearfix">
<!--            <span class="pull-left">-->
<!--                <h4>Full Access?</h4>-->
<!--            </span>-->
            <span class="pull-left">
                <ability-button entity_type="*" name="*">
                    <span slot="yes">
                        <i class="fa fa-check-square"></i> ALLOWED FULL ACCESS
                    </span>
                    <span slot="no">
                        <i class="fa fa-square-o"></i> ALLOW FULL ACCESS
                    </span>
                </ability-button>
            </span>
        </div>
    </template>

    <template v-if="abilities && !isSuper">

<!--        <h4>Available Abilities</h4>-->
        <p class="help-block">Define access below. Clicking <code>*</code> will grant permission to all abilities of that group.</p>

        <div class="row">
            <template v-for="chunk in chunks">
                <div class="col-md-6">
                    <table class="table table-bordered table-hover">
<!--                        <thead>-->
<!--                        <tr>-->
<!--                            <th>Group</th>-->
<!--                            <th></th>-->
<!--                        </tr>-->
<!--                        </thead>-->
                        <tbody>
                        <template v-for="ability in chunk">
                            <ability-group :entity_type="ability.entity_type"></ability-group>
                        </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>

    </template>
</div>
