<div>
    <h4>Search Items <i v-if="table.loading" class="fa fa-spin fa-spinner"></i></h4>
    <form class="form-inline" style="margin-bottom: 20px;">
        <div class="form-group">
            <p class="help-block">Use the search field to find and link new items.</p>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input class="form-control" v-model.trim="table.query.q" @keyup="table.index()" itemholder="enter item name">
                <div v-if="table.query.q" class="input-group-addon" @click="clear()"><i class="fa fa-times-circle"></i></div>
            </div>
        </div>
    </form>
    <template v-if="table.query.q">
        <h5><strong>Item Search Results</strong></h5>
        <table class="table table-striped table-condensed table-hover">
            <tbody>
            <tr v-for="item in table.items">
                <td>{{ item.indexable_type }}</td>
                <td>{{ item.name }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-primary" @click="attach(item)" title="link this item"><i class="fa fa-link"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <pagination></pagination>
    </template>
</div>
