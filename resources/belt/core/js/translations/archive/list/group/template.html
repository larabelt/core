<div class="panel panel-default bg-gray" :class="'group-' + groupKey">
    <div class="panel-heading">
        <h3 v-if="label || collapsible" class="panel-title">
            {{ label }}
            <span v-if="collapsible" class="pull-right" @click.prevent="toggle()"><i class="fa fa-plus"></i></span>
        </h3>
    </div>
    <div v-if="description" v-html="description" class="panel-footer"></div>
    <div v-if="expanded" class="panel-body">
        <p class="help-block"></p>
        <template v-if="customGroupComponent">
            <component :is="customGroupComponent" :translations="translations"></component>
        </template>
        <template v-else>
            <edit v-for="translation in translations" :translation="translation" :config="translation.config" :key="translation.id"></edit>
        </template>
    </div>
</div>
