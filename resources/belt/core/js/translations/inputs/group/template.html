<div v-if="visible">
    <div class="well well-sm well-default">
        <h5 class="clearfix">Translations
            <span class="pull-right">
                <input
                        type="checkbox"
                        :true-value="true"
                        :false-value="false"
                        v-model="checked"
                        @click.prevent="toggleChecked"
                />
            </span>
        </h5>
        <div v-if="altLocales.length" class="form-group">
            <translation-text-input v-for="locale in altLocales" :key="locale.code" :locale="locale.code"></translation-text-input>
            <div class="clearfix">
                <span class="pull-right">
                    <button
                            class="btn btn-default btn-xs"
                            @click.prevent="fetchAutoTranslation">
                        auto-translate
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
